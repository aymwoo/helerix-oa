version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: helerix-app
    restart: always
    environment:
      - NODE_ENV=production
    volumes:
      - ./data:/app/data
      - ./public/uploads:/app/public/uploads
    networks:
      - helerix-network

  nginx:
    image: nginx:alpine
    container_name: helerix-nginx
    restart: always
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - app
    networks:
      - helerix-network

networks:
  helerix-network:
    driver: bridge
